$("document").ready(function(){

})

$(this).css("background","white")
})
$(".formfield").focus(function(){
$(this).css("color","white")
})
$(".formfield").blur(function(){
 
$(this).css("color","black")
})
$("#submit-btn").click(function(){ var name = $("#name").val() 
var email = $("#email").val()
 var subject=$("#subject").val()
varmessage=$("#message").val()
if(name==""||email== ""||subject== ""|| message==""){
$("#error").html("Allfieldsarerequired"); return false
}
else{
$("#error").html(""); alert("DatasendSuccesfully!"); return true
}
})
})
</script>

</head>
<body>
    <div id="wrapper">
        <div class="container">

                    <!-- <img src="/Images/logo.jpg" alt="" class="logo"> -->

<!-- contact me section  -->
<div class="contactus-form-container">
    <div class="container">
        <h1 class="contactus-heading">Contact-Us</h1>

        <h3 class="contactus-sub-heading">Questions,trhoughts or just want to say hello</h3>

        <div class="contactus-form-container2">
                <div class="formfield-container">
                    <form class="form" action="" onsubmit="return validate()">
          
                    <input class="formfield"                      
                    type="text" 
                     name="name" 
                     id="name"
                     required
                     autocomplete="on"
                    placeholder="Enter your Name">
                    <input class="formfield" 
                     type="email" 
                     name="email" 
                     id="email"
                     required
                     autocomplete="on"
                    placeholder="Enter your Email">
                    <input class="formfield"  
                     type="text" 
                     name="subject" 
                     required
                     id="subject"
                     autocomplete="on"
                    placeholder="Enter your Subject">
                    <textarea name="message" id="message" 
                    class="formfield formfield-textarea" 
                    required
                    cols="30" rows="10"
                    autocomplete="on"
                    placeholder="Enter your Message"
                    ></textarea>
                    <div id="error"></div>
                    <button type="submit" class="btn-project btn-pink" id="submit-btn">
                    submit</button>
                </form>
                </div>
                
           
        </div>
    </div>
